<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"></head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>
<body>
    {% if user.is_authenticated %}
        <a class="btn btn-success" href="{% url 'customer:profile' %}"><h>پروفایل</h></a>
        <a class="btn btn-success" href="{% url 'customer:logout' %}"><h>خروج</h></a>

        {% else %}
        <a class="btn btn-success" href="{% url 'customer:register' %}"><h>ثبت نام</h></a>
        <a class="btn btn-success" href="{% url 'customer:login' %}"><h>ورود</h></a>
    {% endif %}

</body>
</html>
