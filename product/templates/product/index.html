<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<style>
    .product {
        {#border: 1px solid #444444;#}
        border-radius: 10px;
        margin-right: 15px;
        margin-top: 15px;
        float: right;
        box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 50px;
    }
</style>

</head>
<body>

    <div class="navbar">
        <div class="search-nav">
            <form method="post">
                {% csrf_token %}
                <input name="search" type="search" placeholder="جستوجو" >
                <button class="btn btn-secondary " type="submit">پیداکن</button>
            </form>
        </div>

            {% if user.is_authenticated %}
            <nav>
                <a class="btn btn-success" href="{% url 'customer:profile' %}"><h5>پروفایل</h5></a>
                <a class="btn btn-success" href="{% url 'customer:logout' %}"><h5>خروج</h5></a>
            </nav>
            {% else %}
            <nav>
                <a class="btn btn-success" href="/customer/register/"><h5>ثبت نام</h5></a>
                <a class="btn btn-success" href="/customer/login/"><h5>ورود</h5>
            </a></nav>

            {% endif %}
    </div>


    {% for product in products %}
        <div class="product">
            <div style="text-align: center">
                <img src="{{ product.image.url }}" />
            </div>
            <h3 style="text-align: center">{{ product.name }}</h3>
            <p>{{ product.description }}</p><br>
            <p>{{ product.price }}</p>
            <a class="btn"><h5>افزودن به سبد خرید</h5></a>
        </div>
    {% endfor %}

</body>
</html>
